[package]
name = "yubico"
version = "0.5.1"
authors = ["Flavio Oliveira <flavio@wisespace.io>", "Pierre-Ã‰tienne Meunier <pe@coturnix.fr>"]

description = "Yubikey client API library"
license = "MIT OR Apache-2.0"
keywords = ["yubikey", "authentication", "encryption", "OTP", "Challenge-Response"]
categories = ["authentication"]
repository = "https://github.com/wisespace-io/yubico-rs"
readme = "README.md"

[badges]
travis-ci = { repository = "wisespace-io/yubico-rs" }

[lib]
name = "yubico"
path = "src/lib.rs"

[dependencies]
url = "1.7"
reqwest = {version = "0.9", optional = true}
futures = {version = "0.1.23", optional = true}
rand = "0.6"
base64 = "0.10"
threadpool = "1.7"
bitflags = "1.0.3"
libusb = {version = "0.2", optional = true}

aes-soft = "^0.3"
block-modes = "^0.3"
crypto-mac = "0.7"
hmac = "^0.7"
sha-1 = "^0.8"
subtle = "2.0"

[dev-dependencies]
tokio = "0.1"
hex = "0.3.2"
rand = "0.6.0"

[features]
default = ["online", "usb", "online-tokio"]
online-tokio = ["reqwest", "futures"]
online = ["reqwest"]
usb = ["libusb"]

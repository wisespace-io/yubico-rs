[package]
name = "yubico"
version = "0.3.1"
authors = ["Flavio Oliveira <flavio@wisespace.io>", "Pierre-Ã‰tienne Meunier <pe@coturnix.fr>"]

description = "Yubikey client API library"
license = "MIT OR Apache-2.0"
keywords = ["yubikey", "authentication", "encryption", "OTP", "Challenge-Response"]
categories = ["authentication"]
repository = "https://github.com/wisespace-io/yubico-rs"
readme = "README.md"

[badges]
travis-ci = { repository = "wisespace-io/yubico-rs" }

[lib]
name = "yubico"
path = "src/lib.rs"

[dependencies]
url = "1.7"
reqwest = "0.8"
rand = "0.4"
base64 = "0.9"
threadpool = "1.7"
rust-crypto = "^0.2"
libusb = "0.2"
bitflags = "1.0.3"
clippy = {version = "0.0", optional = true}

[features]
dev = ["clippy"]